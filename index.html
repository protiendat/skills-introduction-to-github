<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Restricted</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Enter Passcode to Access YouTube</h1>
    <input type="password" id="passcode" placeholder="Enter Passcode">
    <button onclick="checkPasscode()">Submit</button>
    <p id="message" style="color: red; font-weight: bold;"></p>

    <script>
        function setCookie(name, value, days) {
            const expires = new Date(Date.now() + days * 24 * 60 * 60 * 1000).toUTCString();
            document.cookie = `${name}=${value}; expires=${expires}; path=/`;
        }

        function checkPasscode() {
            const passcode = document.getElementById("passcode").value;
            const correctPasscode = "1234apt"; // Replace with your desired passcode

            if (passcode === correctPasscode) {
                setCookie("access_granted", "true", 1); // Set a cookie for 1 day
                window.location.href = "https://www.youtube.com";
            } else {
                document.getElementById("message").innerText = "Incorrect passcode!";
            }
        }
    </script>
</body>
</html>
